{% load static %}
{% url 'main:index' as main_index_url %}
{% url 'music:index' as music_index_url %}
{% url 'category:index' as category_index_url %}
  <aside id="sidebar">
    <div
      class="sidebar-head d-flex align-items-center justify-content-between"
    >
      <a href="/listen-music/" class="brand external"
        ><img src="{% static 'images/logos/logo.svg' %}" alt="Listen app" /> </a
      ><a
        href="javascript:void(0);"
        role="button"
        class="sidebar-toggler"
        aria-label="Sidebar toggler"
        ><div class="d-none d-lg-block">
          <i class="bi bi-list fa-2xl sidebar-menu-1"></i>
          <i class="bi bi-list fa-2xl sidebar-menu-2"></i>
        </div>
        <i class="bi bi-list fa-2xl d-lg-none"></i
      ></a>
    </div>
    <div class="sidebar-body" data-scroll="true">
      <nav class="navbar d-block p-0">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{main_index_url}}" class="nav-link d-flex align-items-center  {% if request.path == main_index_url %}active{% endif %}"
              ><i class="bi bi-house fa-xl"></i>
              <span class="ps-3">خانه</span></a
            >
          </li>

          <li class="nav-item">
            <a href="{{music_index_url}}" class="nav-link d-flex align-items-center {% if request.path == music_index_url %}active{% endif %}"
              ><i class="bi bi-music-note fa-xl"></i>
              <span class="ps-3">موزیک</span></a
            >
          </li>

          <li class="nav-item">
            <a href="{{category_index_url}}" class="nav-link d-flex align-items-center {% if request.path == category_index_url %}active{% endif %}"
              ><i class="bi bi-list-ul fa-xl"></i>
              <span class="ps-3">ژانر</span></a
            >
          </li>

          <li class="nav-item">
            <a href="albums.html" class="nav-link d-flex align-items-center"
              ><i class="bi bi-mic-fill fa-xl"></i>
              <span class="ps-3">آلبوم</span></a
            >
          </li>
          <li class="nav-item">
            <a
              href="artists.html"
              class="nav-link d-flex align-items-center"
              ><i class="bi bi-person-badge fa-xl"></i>
              <span class="ps-3">هنرمندان</span></a
            >
          </li>
          <li class="nav-item">
            <a
              href="stations.html"
              class="nav-link d-flex align-items-center"
              ><i class="bi bi-play-btn-fill fa-xl"></i>
              <span class="ps-3">موزیک ویدئو</span></a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-foot">
      <a href="add-music.html" class="btn btn-primary d-flex"
        ><div class="btn__wrap">
          <i class="bi bi-music-note-beamed fa-xl"></i> <span> &nbsp افزودن موزیک</span>
        </div></a
      >
    </div>
  </aside>
